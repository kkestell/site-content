{% extends "base.html" %}

{% block title %} | {{ title }}{% endblock %}

{% block breadcrumbs %}
<p>{{ breadcrumbs | safe }}</p>
{% endblock %}

{% block content %}
<main class="page">
    <h1>{{ title }}</h1>
    {% if description %}
        <p>{{ description }}</p>
    {% endif %}
    <div class="list">
        {{ content | safe }}
    </div>
</main>
{% endblock %}

{% block footer %}
<p>&nbsp;</p>
{% endblock %}
